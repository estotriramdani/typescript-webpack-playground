<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Webpack+TypeScript</title>
  </head>
  <body>
    <div class="page-wrapper" a>
      <h1 class="title">Kegiatanku!</h1>
      <form id="form" class="form">
        <input
          type="text"
          class="form-control"
          id="item"
          placeholder="Kegiatanku adalah ..."
          autocomplete="off"
        />
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>

      <div class="todo-list">
        <!-- rendered by JS -->
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
